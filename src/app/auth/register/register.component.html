<h1>Register a new account !</h1>
<p class="h5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit molestias beatae doloremque ipsam fuga suscipit!</p>
<hr>
<form (ngSubmit)="onRegister(f)" #f="ngForm">
  <div class="form-group">
    <label for="">Email</label>
    <input required ngModel #email="ngModel" [class.is-invalid]="email.touched && email.invalid" name="email" type="email" class="form-control"
      placeholder="" pattern="^.+@.+\..+$">
    <div class="invalid-feedback">You must provide a valid email address !</div>
  </div>
  <div class="form-group">
    <label for="">Username :</label>
    <input required ngModel #username="ngModel" [class.is-invalid]="username.touched && username.invalid" name="username" type="text"
      class="form-control" placeholder="">
    <div class="invalid-feedback">You must provide a username !</div>
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input required ngModel #password="ngModel" [class.is-invalid]="password.touched && password.invalid" name="password" type="password"
      class="form-control" placeholder="">
    <div class="invalid-feedback">You must provide a password !</div>
  </div>
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg" [disabled]="f.invalid">
      <i class="fa fa-check"></i> &nbsp;Register now !
    </button>
  </div>
</form>
